name: Update Daily Quote

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json, mbstring

      - name: Update Quote
        run: php .github/scripts/hourly.php
        
      - name: Hydrate HTML Page
        run: php hydrate-quote.php
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md index.html assets/DEPLOYMENT.log
          git commit -m "ðŸ”„ Update daily quote [skip ci]" || echo "No changes to commit"
          git push
