name: Update Daily Quote

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: json, mbstring, dom

      - name: Update Quote
        run: php .github/scripts/hourly.php
        
      - name: Commit and push if changed
        run: |
          git add .
          git commit -m "ðŸ”„ Update daily quote [skip ci]" || echo "No changes to commit"
          git push origin master
