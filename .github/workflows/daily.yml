name: مقولة اليوم 📮 📜 ؏
run-name: عملية زتاتيه ✈️

on:
  push:
    branches:
      - daily
  pull_request:
    branches:
      - master
      - daily
      - testing
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: daily
        fetch-depth: 0
    - name: Setup 🐘 PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: json,mbstring,zip,pcntl
    - name: Run 🚔 دق سلف
      run: php .github/scripts/hourly.php
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DB_INFO_PROD: ${{ secrets.DB_INFO_PROD }}
    - name: Commit 🚧 التزم
      run: |
        git config --local user.email "aldoyh@gmail.com"
        git config --local user.name "Hasan"
        git config advice.skippedCherryPicks false
        git config pull.rebase true
        # Go git
        git pull origin master
        # git add .
        git checkout daily
        git merge master
        git commit -m "تم الإخراج بنجاح ؏ ❤️"
        git push -u origin master

    - name: Push 🫸 دزهم
      uses: ad-m/github-push-action@master
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}


