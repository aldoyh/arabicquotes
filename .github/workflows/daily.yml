name: Daily Quote Update ðŸ“® ðŸ“œ
on:
  schedule:
    - cron: '0 6 * * *' # Runs daily at 6 AM
  workflow_run:
    workflows: 
      - gh-pages
    branches: 
      - master
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master
        fetch-depth: 0  # Important for git operations

    - uses: shivammathur/setup-php@v2
      with:
        ref: master,gh-pages
        php-version: '8.4'
        extensions: json,mbstring,zip,pcntl

    - name: Run Quote Script
      id: dailyQuote
      run: php index.php

    - name: Commit Changes
      id: changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add .
        git commit -m "Update daily quote $(date +'%Y-%m-%d')" || exit 0

    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
