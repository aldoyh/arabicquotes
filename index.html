<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقولات من ما قيل من خيرة العرب</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 0 0% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 0 0% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 0 0% 3.9%;
                --primary: 0 72.2% 50.6%;
                --primary-foreground: 0 85.7% 97.3%;
                --secondary: 0 0% 96.1%;
                --secondary-foreground: 0 0% 9%;
                --muted: 0 0% 96.1%;
                --muted-foreground: 0 0% 45.1%;
                --accent: 0 0% 96.1%;
                --accent-foreground: 0 0% 9%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 0 0% 89.8%;
                --input: 0 0% 89.8%;
                --ring: 0 72.2% 50.6%;
                --radius: 0.4rem;
            }

            .dark {
                --background: 0 0% 3.9%;
                --foreground: 0 0% 98%;
                --card: 0 0% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 0 0% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 72.2% 50.6%;
                --primary-foreground: 0 85.7% 97.3%;
                --secondary: 0 0% 14.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 0 0% 14.9%;
                --muted-foreground: 0 0% 63.9%;
                --accent: 0 0% 14.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 0 0% 14.9%;
                --input: 0 0% 14.9%;
                --ring: 0 72.2% 50.6%;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-6 xl:p-8">
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">ما قيل من خيرة العرب اليوم:</h2>
                <button class="btn btn-icon" title="Reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7m6-7l-7 7M6 19l-4-4m14 0l-4-4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
